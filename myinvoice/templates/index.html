<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="text-center">CUSTOMER INVOICES</h1>
    <div class="container">
        <div class="card">
            <div class="card-header bg-black"></div>
            <div class="card-body">
          
              <div class="container">
                <div class="row">
                  <div class="col-xl-12">
                    <i class="far fa-building text-danger fa-6x float-start"></i>
                  </div>
                </div>
          
          
                <div class="row">
                  <div class="col-xl-12">
          
                    <ul class="list-unstyled float-end">
                      <li style="font-size: 30px; color: red;">Analystt Company</li>
                      <li>Analystt.in</li>
                      <li>9848074664</li>
                      <li>srikanthbetterstep@mail.com</li>
                    </ul>
                  </div>
                </div>
          
                <div class="row text-center">
                  <h3 class="text-uppercase text-center mt-3" style="font-size: 40px;">Invoice / Bill</h3>
                  <p>123456789</p>
                </div>
          <form action="{% url 'pdf' %}" method="post">
            {% csrf_token %}

          
                <div class="row mx-3">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Amount/Piece</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Samsung TV</td>
                        <td><i class="fas fa-dollar-sign"></i> 10000</td>
                        <td><input name="Samsung TV" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>JBL Speaker</td>
                        <td><i class="fas fa-dollar-sign"></i> 15000</td>
                        <td><input name="JBL Speaker" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>Macbook Air</td>
                        <td><i class="fas fa-dollar-sign"></i> 70000</td>
                        <td><input name="Macbook Air" type="number" class="" aria-label="" required></td>
                      </tr>
                      <tr>
                        <td>Iphone 11 PRO</td>
                        <td><i class="fas fa-dollar-sign"></i> 50000</td>
                        <td><input name="Iphone 11 PRO" type="number" class="" aria-label="" required></td>
                      </tr>
                    </tbody>
                  </table>
          
                </div>
                <div class="row">
                  
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-xl-8" style="margin-left:60px">
                    <p class="float-end"
                      style="font-size: 30px; color: red; font-weight: 400;font-family: Arial, Helvetica, sans-serif;">
                      Total:
                      <span><i class="fas fa-dollar-sign"></i> </span></p>
                  </div>
                  
          
                </div>
            
                <div class="row mt-2 mb-5">
                  <p class="fw-bold">Date: <span class="text-muted"><input name="dt" type="date" class="" aria-label="" required></span></p>
                  <p class="fw-bold mt-3">Signature:</p>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Generate PDF</button>
            </form>
              </div>
          
          
            </div>
            <div class="card-footer bg-black"></div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
